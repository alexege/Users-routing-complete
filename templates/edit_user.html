<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Current User</title>
</head>
<body>
    <div class="container">
        <a href="/" class="home_button">Home</a>
        <h1>Edit User {{ id }}</h1>
        <form action="/users/{{ id }}/update" method="POST">
        <table class="table table-dark">
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" name="first_name" value="{{ users[0]['first_name'] }}">
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" name="last_name" value="{{ users[0]['last_name'] }}">
                </td>
            </tr>
            <tr>
                <td>Email Name</td>
                <td>
                    <input type="text" name="email_name" value="{{ users[0]['email'] }}">
                </td>
            </tr>
            <tr>
                <td colspan=2>
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
